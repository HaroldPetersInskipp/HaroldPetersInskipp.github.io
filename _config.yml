# --------------------------------
# Site Settings
# --------------------------------
title: "Portfolio"
description: "A place for old projects of mine"
author:
  name: "Harold Peters Inskipp"
  email: "haroldpetersinskipp@gmail.com"
url: "https://HaroldPetersInskipp.github.io"     # Your GitHub Pages URL (no trailing slash)
baseurl: "/Workbench.html"                       # The subpath if published from a project repo
                                      # Use "" if publishing from a user/org root repo

